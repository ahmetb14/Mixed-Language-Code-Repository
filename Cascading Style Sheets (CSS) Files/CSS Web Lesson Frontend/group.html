<!DOCTYPE html>
<html>
  <head>
    <style>
      h1,
      h2 {
        color: brown;
      }
      h2 u {
        color: chartreuse;
      }
      p #mi {
        color: skyblue;
        font-style: italic;
      }
      p.egik {
        font-style: italic;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1><u>Eğitimlerimiz;</u></h1>
    <h2>Temel <u>Bilişim</u> Eğitimleri:</h2>
    <p class="egik">Windows</p>
    <p>Word</p>
    <p>Excel</p>
    <p>Powerpoint</p>

    <h2>İleri <u>Bilişim</u> Eğitimleri:</h2>
    <p class="egik">HTML</p>
    <p>CSS</p>
    <p>Javascript</p>
    <p>Python</p>
    <p>Nesne <span id="mi">Tabanlı</span> Programlama</p>
  </body>
</html>
